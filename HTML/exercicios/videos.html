<video id="meuVideo" width="800" height="450" controls controlslist='nodownload'>
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4" Seu browser nao suporta a tag de video>
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo" onclick="meuVideo.play()">Play</button>
    <button wm-pause="meuVideo" onclick="meuVideo.pause()">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px
    }

    .progresso>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%
    }
</style>

<script>
    const video = document.querySelector('#meuVideo')
    video.oncontextmenu = () => false
    const progresso = document.querySelector('[wm-progresso]')

    setInterval(() => {
        const videoTotal = video.duration
        const videoAtual = video.currentTime
        const porcento = (100 * videoAtual / videoTotal)
        progresso.style.width = porcento + '%'
        progresso.innerHTML = porcento.toFixed(0)

    }, 1)

</script>
