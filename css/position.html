<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        div{
            font-size: 60px;
            padding: 30px;
            border: solid 5px #222;
        }
        .static{
            top:100px;
            left:100px;
            background-color:steelblue;
        }

        .fixed{
            position: fixed;
            bottom: 50px;
            right: 0px;
            background-color: tomato;
        }

        .relative1{
            position:relative;
            left:50px;
            top:5px;
            background-color:seagreen;

        }

        .absolute1{
            position:absolute;
            right:150px;
            top:620px;
            background-color: violet;
        }

        .relative2{
            position:relative;
            left:250px;
            top:2000px;
            width: 200px;
            height: 200px;
            background-color: grey;
        }

        .absolute2{
            position:absolute;
            left:10px;
            top:10px;
            width: 20px;
            height: 20px;
            background-color: orange;
        }

        .sticky{
            position:sticky;
            background-color: brown;
            top:0;
        }
    </style>
</head>

<body>
    <div class="static">Static (Padr√£o)</div>
    <div class="fixed">Fixed</div>
    <div class="relative1">Relative</div>
    <div class="absolute1">Absolute</div>

    <div class="relative2">
        <div class="absolute2">absolute2</div>
    </div>

    <div class="sticky">Sticky</div>
    <p style="padding-bottom: 2000px;">Opa</p>
</body>

</html>
