<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* .tag = classe*/
        /* #aprovado = seletor de ID*/

        /*#aninhado > div = filho direto*/
        /*#aninha section = qualquer filho */

        /*p+ul* = irmãos adjacentes*/
        /*p~ol = irmãos gerais*/

        /*[feira] = propriedade*/
        /*[feira=casa]*/
        /*[feira~=escritorio] = 'contem uma propriedade escritorio' */
        /*[feira*=sa] = contem sa*/

        /*span:nth-child(1)  - começa pelo 1*/
        /* section > span:nth-child(odd) - seleciona os impares*/

        /*, aplica para + de 1*/
        [feira] {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
