<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        /*
            1.inline
            2.id
            3. classe, peseudo-classe, atributo
            4. elemento, pseudo-elementos
        */

        body {
            font-size: 40px;
        }

        div {
            background-color: darkslateblue;
            color: whitesmoke;
        }

        div[wm-cor]{
            background-color:darkorange;
        }


        div.estilo{background-color: darkgreen;}

        
        div:hover, #unico1:hover, #unico2:hover{
            background-color:rgb(4, 20, 20);
        }

        #unico1, #unico2{
            background-color: darkred;
        }

               
        
    </style>
</head>

<body>
    <div id="unico1" class="estilo">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
